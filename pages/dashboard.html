    <div class="content-container">

        <p>Задача была удалена</p>

          </div>
        </div>

        <div class="max-width-container flex">
          <div class="radio-container">
            <input
              type="radio"
              id="list"
              name="view-option"
              value="list"
              class="radio-input"
              checked
            />
            <label for="list" class="radio-label">
              <!-- list-bulleted -->
              <iconify-icon
                icon="material-symbols:format-list-bulleted-rounded"
                style="color: black"
                width="24"
                height="24"
              ></iconify-icon>
              <span>Список</span>
            </label>
          </div>
          <div class="radio-container">

              type="radio"
              id="board"
              name="view-option"
              value="board"
              class="radio-input"
            />

                style="color: black"
                width="24"
                height="24"
              ></iconify-icon>
              <span>Доска</span>
            </label>
          </div>
        </div>

    <!-- add + update task -->
    <div id="set-task-overlay" class="overlay set-task-overlay hide">
      <div class="overlay-content pink-background">
        <!-- close button -->
        <button
          class="button circle-button blue-background flex justify-center items-center close-button"
        >
          <iconify-icon
            icon="material-symbols:close-rounded"
            style="color: black"
            width="26"
            height="26"
          ></iconify-icon>
        </button>
        <h1 class="header">Добавить задачу</h1>
        <form class="form" autocomplete="off">
          <label for="name" class="label">Название</label>
          <input
            type="text"
            name="name"
            id="name"
            class="input white-background"
            required
          />
          <label for="description" class="label">Описание</label>
          <textarea
            name="description"
            id="description"
            rows="8"
            class="textarea-input white-background"
            required
          ></textarea>
          <h2 class="label">Срок выполнения</h2>
          <div class="divided-inputs-container">
            <div>
              <label for="due-date-day" class="secondary-label">День</label>
              <input
                type="text"
                name="due-date-day"
                id="due-date-day"
                class="input white-background"
                required
              />
            </div>
            <div>
              <label for="due-date-month" class="secondary-label">Месяц</label>
              <input
                type="text"
                name="due-date-month"
                id="due-date-month"
                class="input white-background"
                required
              />
            </div>
            <div>
              <label for="due-date-year" class="secondary-label">Год</label>
              <input
                type="text"
                name="due-date-year"
                id="due-date-year"
                class="input white-background"
                required
              />
            </div>
          </div>
          <h2 class="label">Статус</h2>
          <div
            id="status-select"
            class="status-select white-background flex items-center justify-between cursor-pointer"
          >
            <span>Сделать</span>
            <iconify-icon
              icon="material-symbols:arrow-back-ios-rounded"
              style="color: black"
              width="18"
              height="18"
              class="arrow-icon"
            ></iconify-icon>
          </div>
          <ul
            id="status-dropdown"
            class="status-dropdown white-background hide"
          >
            <li>
              <input
                type="radio"
                id="to-do-radio"
                name="status-option"
                value="To do"
                class="radio-input"
              />
              <label for="to-do-radio" class="radio-label">
                <span class="circle pink-background"></span><span>Сделать</span>
              </label>
            </li>
            <li>
              <input
                type="radio"
                id="doing-radio"
                name="status-option"
                value="Doing"
                class="radio-input"
              />
              <label for="doing-radio" class="radio-label">
                <span class="circle blue-background"></span><span>В процессе</span>
              </label>
            </li>
            <li>
              <input
                type="radio"
                id="done-radio"
                name="status-option"
                value="Done"
                class="radio-input"
              />
              <label for="done-radio" class="radio-label">
                <span class="circle green-background"></span><span>Выполнено</span>
              </label>
            </li>
          </ul>
          <div class="text-center">
            <button
              type="submit"
              class="button regular-button green-background cta-button"
            >
              Добавить задачу
            </button>
          </div>
        </form>
      </div>

    <!-- view task -->
    <div id="view-task-overlay" class="overlay view-task-overlay hide">
      <div class="overlay-content green-background">
        <!-- close button -->
        <button
          class="button circle-button blue-background flex justify-center items-center close-button"
        >
          <iconify-icon
            icon="material-symbols:close-rounded"
            style="color: black"
            width="26"
            height="26"
          ></iconify-icon>
        </button>
        <h1 class="header no-margin">Название</h1>
        <p class="value">Сходить в магазин</p>
        <h1 class="header">Описание</h1>
        <p class="value">
          Купить: хлеб, молоко, колбасу,сыр
        </p>
        <div class="flex items-center">
          <h1 class="header min-width">Due date</h1>
          <p class="value">January 10, 2025</p>
        </div>
        <div class="flex items-center">
          <h1 class="header min-width">Статус</h1>
          <p class="value status-value">
            <span class="circle pink-background"></span><span>Сделать</span>
          </p>
        </div>
        <div class="control-buttons-container">
          <!-- edit button -->
          <button
            class="button circle-button pink-background flex justify-center items-center"
          >
            <iconify-icon
              icon="material-symbols:edit-rounded"
              style="color: black"
              width="24"
              height="24"
            ></iconify-icon>
          </button>
          <!-- delete button -->
          <button
            id="delete-task-cta"
            class="button circle-button pink-background flex justify-center items-center"
          >
            <iconify-icon
              icon="ic:round-delete"
              style="color: black"
              width="24"
              height="24"
            ></iconify-icon>
          </button>
        </div>
      </div>
